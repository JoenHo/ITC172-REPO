{% extends 'base.html' %}
{% block content %}
<h1>Meeting</h1>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>Date</th>
    </tr>
    {% for list in meeting_list %}
    <tr>
        <td><a href="{% url 'meetingdetail' id=list.id %}">{{list.meetingtitle}}</a></td>
        <td>{{list.meetingdate}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
